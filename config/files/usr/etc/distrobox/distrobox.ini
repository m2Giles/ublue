[fedora]
image=ghcr.io/m2giles/fedora-toolbox:latest
replace=true
exported_apps="neovide"
exported_bins="/usr/bin/nvim"
exported_bins="/usr/bin/conda /usr/bin/pip"
exported_bins="usr/bin/npm"
exported_bins="/usr/bin/clang /usr/bin/clangd /usr/bin/clang-tidy /usr/bin/clang-format /usr/bin/cargo"
exported_bins="/usr/bin/pdftex /usr/bin/bibtex"
exported_bins="/usr/bin/gh /usr/bin/glab /usr/bin/lazygit"

[arch-devel]
image=quay.io/toolbx-images/archlinux-toolbox:latest
home=$HOME/Containers/arch-devel
additional_packages="bash-completion man-db man-pages"
additional_packages="bat-extras eza fd fzf just ripgrep-all starship stow"
additional_packages="git github-cli libsecret"
additional_packages="binutils findutils gawk gcc grep gettext groff gzip make patch sed texinfo which valgrind"
additional_packages="neovim python-pynvim wl-clipboard xclip neovide libxkbcommon"
additional_packages="npm clang jre-openjdk perl-file-homedir perl-yaml-tiny texlive-meta"
init=false
nvidia=false
pull=true
root=false
replace=true

[arch-latex]
image=quay.io/toolbx-images/archlinux-toolbox:latest
home=$HOME/Containers/arch-latex
additional_packages="bash-completion man-db man-pages"
additional_packages="bat-extras eza fd fzf just ripgrep-all starship stow"
additional_packages="git github-cli libsecret"
additional_packages="binutils findutils gawk gcc grep gettext groff gzip make patch sed texinfo which valgrind"
additional_packages="neovim python-pynvim wl-clipboard xclip neovide libxkbcommon"
additional_packages="npm clang jre-openjdk perl-file-homedir perl-yaml-tiny texlive-meta"
init=false
nvidia=false
pull=true
root=false
replace=true
